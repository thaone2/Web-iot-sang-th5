        <script>
          var url = "https://api.thingspeak.com/update?";
          var params_on = "api_key=CVW77OQ3699SDMD1&field3=1";
          var params_off = "api_key=CVW77OQ3699SDMD1&field3=2";
          var params_Auto = "api_key=CVW77OQ3699SDMD1&field4=1";
          var params_Manual = "api_key=CVW77OQ3699SDMD1&field4=2";
          var xhr = new XMLHttpRequest();
          function LED_On() 
          {
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send(params_on);
          }
          function LED_Off() 
          {
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send(params_off);
          }
          function Auto() 
          {
            xhr.open("POST", url, true);

            xhr.send(params_Auto);
          }
          function Manual()
